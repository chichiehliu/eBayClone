    <link href="css/basic.css" rel="stylesheet" type="text/css">
    <title>eBay</title>
</head>
<body>
    <!-- header -->
    <header>
    <div id="container">
        <ul class="navbar">
            <li class="navitem" id="singin-style">Hi! <a href="#">Sign in</a> or <a href="#">register</a></li>
            <li class="navitem"><a href="#">Daliy Deals</a></li>
            <li class="navitem"><a href="#">Sell</a></li>

            <li class="navitem float-right noboder"><a href="#"><img src="images/cart.png" style="width:16px" alt="cart" title="Your shopping cart"></a></li>
            <li class="navitem float-right noboder"><a href="#"><img src="images/notification.png" style="width:16px" alt="notification" title="Your shopping cart"></a></li>
            <li class="navitem float-right noboder"><a href="#">MyeBay</a></li>
            
        </ul>
    </div>
    </header>
    <!-- search form -->
    <div id="search-bar" class="clearfix setbg">
        <div id="container">
            <img id="brand" src="images/ebay_logo.png" alt="ebay" title="Welcome to eBay" style="height:55px">
            <button id="shopping-button" type="button">
                <p>Shop by category</p>
                <img id="arrow" src="images/arrow.png" alt="arrow" style="width:20px">
            </button>
            <form>
                <table>
                    <tr>
                    <td><input id="search-field" name="search-content" type="text" placeholder="Search for anything"></td>
                    <td>
                        <div id="category-textfield">
                        <select class="options" name="cate">
                            <option value="1">All Categories</option>
                            <option value="2">Art</option>
                            <option value="3">Baby</option>
                            <option value="4">Book</option>
                            <option value="5">Cameras &amp; Photo</option>
                            <option value="6">Cell phones &amp; Accessories</option>
                            <option value="7">Clothing</option>
                            <option value="8">Computer &amp; laptops</option>
                        </select>
                        </div>
                    </td>
                    <td>
                        <input class="btn-primary" value="search" type="submit">
                    </td>
                    <td>
                        <a href="#" id="btn-adv" title="高級搜尋">Advanced</a>
                    </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
